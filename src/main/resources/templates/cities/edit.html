<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit existing City</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet"  href="../main.css">
</head>
<body>

<div class="container forgecontainer ">
    <h1 class="name_page">
        Edit existing City
    </h1>

    <p>ID: [[${city.id}]]</p>

    <form id="formUpdateCity" class="formflex">
        <div class="disp-flex w-30">
            <p>Name Of City</p>
            <p>Date Of Creation</p>
            <p>Population</p>
            <p>History</p>
        </div>

        <div class="disp-flex w-70">
            <div>
                <input class="inp-position" type="hidden" name="id" th:value="${city.id}">
            </div>
            <div>
                <input class="inp-position" name="nameCountry" th:value="${city.nameCity}">
            </div>
            <div>
                <input class="inp-position" type="date" max="2050-04-20" min="1900-04-10" value="2018-10-30" name="dateOfCreation" th:value="${city.dateOfCreation}">
            </div>
            <div>
                <input class="inp-position" name="politicalSystem" th:value="${city.population}">
            </div>
            <div>
                <input class="inp-position" name="continent" th:value="${city.history}">
            </div>
        </div>
    </form>

    <div class="text-align-center">
        <button id="updateButtonCity">SaveAJAX</button>

        <a th:href="@{'/updateCityEdit/'+${city.getId()}}">
            <button>Save</button>
        </a>

        <a th:href="@{'/cancelEdit/'+${city.getId()}}">
            <button>Cancel</button>
        </a>

        <a th:href="@{'/Delete'}">
            <button>Delete</button>
        </a>
    </div>

</div>

</body>
</html>
