<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add City</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet"  href="../main.css">
</head>
<body>
<div class="container forgecontainer ">
    <h1 class="name_page">
        Creating NEW City
    </h1>

    <form id="formSaveCity" class="formflex">
        <div class="disp-flex w-30">
            <p>Name Of City:</p>
            <p>Date Of Creation:</p>
            <p>Population:</p>
            <p>History:</p>
        </div>
        <div class="disp-flex w-70">
            <div><input class="inp-position" type="text" name="nameCity" value="Lviv"></div>
            <div><input class="inp-position" type="date" name="dateOfCreation" max="2050-04-20" min="1900-04-10" value="2018-10-30" ></div>
            <div><input class="inp-position" type="number" name="population" value="75000"></div>
            <div><input class="inp-position" type="text" name="history" value="Lviv is an administrative center in western Ukraine with more than a millennium of history as a settlement, and over seven centuries as a city. "></div>
        </div>
    </form>

    <div class="text-align-center">
        <button id="saveButtonCity">Save</button>

        <a th:href="@{'/viewAllCities'}">
            <button>View all Cities</button>
        </a>
    </div>

</div>
</body>
</html>

<script src="main.js"></script>
