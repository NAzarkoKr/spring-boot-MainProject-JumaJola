<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Search Cities</title>
    <link rel="stylesheet" href="../bootstrap.min.css">
    <link rel="stylesheet" href="../main.css">
    <script src="../jquery-3.3.1.js"></script>
</head>
<body>
<div class="forgecontainer">

    <h1 class="main-name_page">City</h1>

    <div class="main_menu float-l mg-t-140">
        <div>
            <ul class="nav nav-pills flex-column">
                <b class="txtsize">
                    <li><a th:href="@{'country/'}">Countries</a></li>
                    <li><a th:href="@{'cities/'}">Cities</a></li>
                    <li><a th:href="@{'sights/'}">Sights</a></li>
                    <li><a th:href="@{'universities/'}">Universities</a></li>
                </b>
            </ul>
        </div>

    </div>

    <div class="float-l mg-t-50 mg-l-15">

        <h1 class="name_page">Search City</h1>

        <form action="/xxxxxxxxx" class="formflex">
            <div class="disp-flex w-30">
                <p>Name Of City:</p>
                <p>Date Of Creation:</p>
                <p>Population:</p>
            </div>
            <div class="disp-flex w-70">
                <div>
                    <input class="inp-position"  id="nameCitySearch">
                </div>
                <div>
                    <input class="inp-position" type="date" name="dateOf" id="dateOfCreation" max="2050-04-20"
                           min="1900-04-10" value="2018-10-30">
                </div>
                <div>
                    <input class="inp-position" name="population">
                </div>
            </div>
        </form>

        <div class="text-align-center mg-t-8">
            <button id="searchButtonCity">Search</button>
            <a th:href="@{'/createNewCityButton'}">
                <button>Create New</button>
            </a>
        </div>

        <div class="right-scroll_head mg-t-8">
            <span class="w-49 mg-l-1">NAME</span>
            <span class="w-50 mg-l-280">DATA OF CREATION</span>
        </div>
        <div class="right-scroll">
            <ul class="ul_table">
                <li class="li_table" th:each="city:${cityList}">
                    <a class="buttons-list" th:href="@{'/viewCity/'+${city.getId()}}">
                        <div th:name="nameCity">
                            <p class="w-49 float-l mg-l-1" th:text="${city.nameCity}"></p>
                            <p class="w-50 float-l" th:text="${city.dateOfCreation}"></p>
                        </div>
                    </a>
                </li>
            </ul>
        </div>

    </div>

    <div class="clear"></div>

</div>

</body>
</html>
<script src="main.js"></script>
