<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>View City</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet"  href="../main.css">
</head>
<body>

<div class="container forgecontainer ">
    <h1 class="name_page">
        View existing City
    </h1>

    <p>ID: [[${city.id}]]</p>

    <form class="formflex">
        <div class="disp-flex w-30">
            <p>Name Of City:</p>
            <p>Date Of Creation:</p>
            <p>Population:</p>
            <p>History:</p>
        </div>
        <div class="disp-flex w-70">
            <p th:text="${city.getNameCity()}"></p>
            <p th:text="${city.getDateOfCreation()}"></p>
            <p th:text="${city.getPopulation()}"></p>
            <p th:text="${city.getHistory()}"></p>
        </div>
    </form>

    <h3>+ список Sight</h3>

    <div class="text-align-center">
        <a th:href="@{'/viewAllSight'}"><button>View all Sight</button></a>

        <a th:href="@{'/editCity/'+${city.getId()}}"><button>Edit</button></a>

        <a th:href="@{'/createNewCityButtonView'}"><button>Create New</button></a>
    </div>
</div>

</body>
</html>
