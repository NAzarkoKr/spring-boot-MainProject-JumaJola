<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit existing Sight</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet"  href="../main.css">
</head>
<body>

<div class="container forgecontainer ">
    <h1 class="name_page">
        Edit existing Sight
    </h1>

    <p>ID: [[${sight.id}]]</p>

    <form id="formUpdateSight" class="formflex">
        <div class="disp-flex w-30">
            <p>Name Of Sight:</p>
            <p>Type:</p>
            <p>Minimum Money:</p>
            <p>Description:</p>
        </div>

        <div class="disp-flex w-70">
            <div><input class="inp-position" type="hidden" name="id" th:value="${sight.id}"></div>
            <div><input class="inp-position" name="nameSight" th:value="${sight.nameSight}"></div>
            <div><input class="inp-position" name="type" th:value="${sight.type}"></div>
            <div><input class="inp-position" name="minMoney" type="number" th:value="${sight.minMoney}"></div>
            <div><input class="inp-position" name="description" th:value="${sight.description}"></div>

            <div class="inp-position">
                <button th:action="@{'/updateSightEdit/'+${sight.getId()}}">Save</button>
            </div>
        </div>
    </form>

    <div class="text-align-center">
        <!--<button id="updateButtonSight">Save</button>-->

        <a th:href="@{'/cancelSightEdit/'+${sight.getId()}}">
            <button>Cancel</button>
        </a>

        <a th:href="@{'/deleteSight/'+${sight.getId()}}">
            <button>Delete</button>
        </a>
    </div>

</div>

</body>
</html>
