<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add Sight</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link rel="stylesheet" href="../bootstrap.min.css">
    <link rel="stylesheet" href="../main.css">
</head>
<body>

<div class="forgecontainer">

    <h1 class="main-name_page">Sight</h1>


    <div class="main_menu float-l mg-t-140">
        <div>
            <ul class="nav nav-pills flex-column">
                <b class="txtsize">
                    <li><a th:href="@{'../country/'}">Countries</a></li>
                    <li><a th:href="@{'../cities/'}">Cities</a></li>
                    <li><a th:href="@{'../sights/'}">Sights</a></li>
                    <li><a th:href="@{'../universities/'}">Universities</a></li>
                </b>
            </ul>
        </div>
    </div>

    <div class="float-l mg-t-50 mg-l-15">

        <h1 class="name_page">Creating NEW Sight</h1>

        <form id="formSaveSight" class="formflex">

            <div class="disp-flex w-30">
                <p>Name Of Sight:</p>
                <p>Type:</p>
                <p>Minimum money:</p>
                <p>Description:</p>
                <p>City:</p>
            </div>

            <div class="disp-flex w-70">
                <input class="inp-position" type="text" id="nameSight">
                <select class="inp-position" id="type">
                    <option name="politicalSystem">CAFE</option>
                    <option name="politicalSystem">RESTAURANT</option>
                    <option name="politicalSystem">MUSEUM</option>
                    <option name="politicalSystem">CHURCH</option>
                    <option name="politicalSystem">THEATER</option>
                    <option name="politicalSystem">CINEMA</option>
                </select>
                <input class="inp-position" type="number" id="minMoney">
                <input class="inp-position" type="text" id="description">
                <select class="inp-position" id="nameCity">
                    <div th:each="city:${cityList}">
                        <option th:text="${city.getNameCity()}"></option>
                    </div>
                </select>
            </div>

        </form>
    </div>

    <div class="text-align-center">
        <button id="saveButtonSight">Save</button>
        <a th:href="@{'/viewAllSight'}">
            <button>View all Sight</button>
        </a>
    </div>

</div>

</body>
</html>

<script src="main.js"></script>
