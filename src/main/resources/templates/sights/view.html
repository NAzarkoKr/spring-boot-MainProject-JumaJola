<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>View Sight</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet"  href="../main.css">
</head>
<body>

<div class="container forgecontainer ">
    <h1 class="name_page">
        View existing Sight
    </h1>

    <p>ID: [[${sight.id}]]</p>

    <form class="formflex">
        <div class="disp-flex w-30">
            <p>Name Of Sight:</p>
            <p>Type:</p>
            <p>Minimum Money:</p>
            <p>Description:</p>
        </div>
        <div class="disp-flex w-70">
            <p th:text="${sight.getNameSight()}"></p>
            <p th:text="${sight.getType()}"></p>
            <p th:text="${sight.getMinMoney()}"></p>
            <p th:text="${sight.getDescription()}"></p>
        </div>
    </form>

    <div class="text-align-center">
        <a th:href="@{'/viewAllSightView'}"><button>View all Sight</button></a>

        <a th:href="@{'/editSight/'+${sight.getId()}}"><button>Edit</button></a>

        <a th:href="@{'/createNewSightButtonView'}"><button>Create New</button></a>
    </div>
</div>

</body>
</html>
