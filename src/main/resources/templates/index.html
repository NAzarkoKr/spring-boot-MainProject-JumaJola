<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Overview</title>
    <!--<link rel="stylesheet" type="text/css" href="main.css">-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <style>
        body {
            margin: 0;
            background-color: #5F5F5F;
            color: black;
            text-shadow: 0 1px 0 #efefef;
            padding-top: 50px;
        }

        .name_page {
            margin: auto;
            text-align: center;
            padding: 10px 0 10px 0;
            /*border-bottom: 3px solid #5b5b5b*/;
        }

        .forgecontainer {
            background-color: #F2F2F2;
            border-radius: 4px 4px 4px 4px;
            box-shadow: 0 2px 4px #000000;
            padding: 0 10px 20px 10px;
        }

        ul > b > li > a {
            display: block;
            text-decoration: none;
            color: black;
            padding-left: 2%;
        }

        ul > b > li > a:hover {
            background: #5F5F5F;
            text-decoration: none;
            color: white;
        }

        .txtsize {
            font-size: large;
        }

        .main_menu {
            border: 2px solid black;
            border-radius: 3px;
            width: 120px;
        }

        .mg-t-140{
            margin-top: 140px;
        }
    </style>
</head>
<body>

<div class="container forgecontainer ">
    <h1 class="name_page">
        Overview of Countries and Cities
    </h1>

    <div class="main_menu mg-t-140">

        <ul class="nav nav-pills flex-column ">
            <b class="txtsize">
                <li><a th:href="@{'country/'}">Countries</a></li>
                <li><a th:href="@{'cities/'}">Cities</a></li>
                <li><a th:href="@{'sights/'}">Sights</a></li>
                <li><a th:href="@{'universities/'}">Universities</a></li>
            </b>
        </ul>

    </div>



</div>

</body>
</html>
