        }

        .w-30 {

        .w-70 {
            width: 70%;

            margin-bottom: 10px;

<form id="formSaveCountry">
    <input type="text" name="nameCountry" placeholder="enter Name County" value="Ukraine"><br>
    <input type="date" name="dateOfCreation" id="dateOf" min="1900-04-10" max="2050-04-20" value="2018-10-30" /><br>
    <select name="politicalSystem" id="">
        <option>TOTALITAR</option>
        <option>AUTHORITARIAN</option>
        <option>DEMOCRATIC</option>
    </select> <br>
    <select name="continent">
        <option>ANTARCTICA</option>
        <option>NORTH_AMERICA</option>
        <option>SOUTH_AMERICA</option>
        <option>EUROPE</option>
        <option>AFRICA</option>
        <option>ASIA</option>
        <option>AUSTRALASIA</option>
    </select> <br>
    <!--<input type="text" name="continent" placeholder="enter continent" value="ANTARCTICA"><br>-->
    <input type="text" name="capital" placeholder="enter capital" value="Kuiw"><br>
    <input type="number" name="square" placeholder="enter square" value="680000"><br>
    <input type="number" name="population" placeholder="enter population" value="155001"><br>
    <button id="saveButtonCountry">Надіслати</button>
</form>
