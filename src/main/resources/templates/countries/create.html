<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add country</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>
<body>

<h1>Creating NEW</h1>

<form action="/createCountry" method="post">
    Name County <input type="" name="nameCountry" placeholder="enter Name County"><br>
    Date Of Creation <input type="" name="dateOfCreation" placeholder="enter date Of Creation"><br>
    Political System <input type="" name="politicalSystem" placeholder="enter political System"><br>
    Continent <input type="" name="continent" placeholder="enter continent"><br>
    Capital <input type="" name="capital" placeholder="enter capital"><br>
    Square <input type="number" name="square" placeholder="enter square"><br>
    Population <input type="number" name="population" placeholder="enter population"><br>
    <input type="submit">
</form>

<h1>Enter Contact without photo ($.ajax({...}) JS)</h1>
<div>
    <input type="" name="nameCountry" placeholder="enter Name County"><br>
    <input type="" name="dateOfCreation" placeholder="enter date Of Creation"><br>
    <input type="" name="politicalSystem" placeholder="enter political System"><br>
    <input type="" name="continent" placeholder="enter continent"><br>
    <input type="" name="capital" placeholder="enter capital"><br>
    <input type="number" name="square" placeholder="enter square"><br>
    <input type="number" name="population" placeholder="enter population"><br>
    <button id="saveButton">Надіслати</button>
</div>


<p th:text="${country}"></p>


</body>
</html>
<script src="main.js"></script>
