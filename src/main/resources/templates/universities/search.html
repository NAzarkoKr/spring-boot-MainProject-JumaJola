<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Search Universities</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet"  href="../main.css">
</head>
<body>

<div class="container forgecontainer">

    <h1 class="name_page">Search Universities</h1>

    <div class="main_menu float-l mg-t-140">
        <div>
            <ul class="nav nav-pills flex-column">
                <b class="txtsize">
                    <li><a th:href="@{'country/'}">Countries</a></li>
                    <li><a th:href="@{'cities/'}">Cities</a></li>
                    <li><a th:href="@{'sights/'}">Sights</a></li>
                    <li><a th:href="@{'universities/'}">Universities</a></li>
                </b>
            </ul>
        </div>
    </div>

    <div class="float-l mg-t-140 mg-l-15">
        <form action="/xxxxxxxx" class="formflex">
            <div class="disp-flex w-30">
                <p>Name Of University:</p>
                <p>Direction:</p>
                <p>Name Of Country:</p>
                <p>Name Of City:</p>
                <p>Ownership:</p>
                <p>Form Of Training:</p>
            </div>
            <div class="disp-flex w-70">
                <div><input class="inp-position" name="nameUniversity" value=""></div>
                <div><input class="inp-position" name="direction" value=""></div>
                <div><input class="inp-position" name="country" value=""></div>
                <div><input class="inp-position" name="city" value=""></div>
                <select class="inp-position" name="ownership">
                    <option name="continent">PRIVATE</option>
                    <option name="continent">STATE</option>
                </select>
                <select class="inp-position" name="formOfTraining">
                    <option name="continent">FULL_TIME</option>
                    <option name="continent">PART_TIME</option>
                </select>
            </div>
        </form>

        <div class="text-align-center mg-t-8">
            <a th:href="@{'/searchButtonUniversity'}">
                <button class="two-buttons">Search</button>
            </a>
            <a th:href="@{'/createNewUniversityButton'}">
                <button class="two-buttons">Create New</button>
            </a>
        </div>

        <div class="right-scroll_head mg-t-8">
            <span class="w-49 mg-l-1">NAME</span>
            <span class="w-50 mg-l-280">DIRECTION</span>
        </div>
        <div class="right-scroll">
            <ul class="ul_table">
                <li class="li_table" th:each="university:${universityList}">
                    <a class="buttons-list" th:href="@{'/viewUniversity/'+${university.getId()}}">
                        <p class="w-49 float-l mg-l-1" th:text="${university.nameUniversity}"></p>
                        <p class="w-50 float-l" th:text="${university.direction}"></p>
                    </a>
                </li>
            </ul>
        </div>

    </div>

    <div class="clear"></div>

</div>
</body>
</html>
