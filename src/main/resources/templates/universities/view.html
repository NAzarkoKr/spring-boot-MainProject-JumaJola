<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>View University</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet"  href="../main.css">
</head>
<body>
<div class="container forgecontainer ">
    <h1 class="name_page">
        View existing University
    </h1>

    <p>ID: [[${university.id}]]</p>

    <form class="formflex">
        <div class="disp-flex w-30">
            <p>Name Of University:</p>
            <p>Direction:</p>
            <p>Name Of Country:</p>
            <p>Name Of City:</p>
            <p>Street:</p>
            <p>Date Of Creation:</p>
            <p>Ownership:</p>
            <p>Form Of Training:</p>
        </div>
        <div class="disp-flex w-70">
            <p th:text="${university.getNameUniversity()}"></p>
            <p th:text="${university.getDirection()}"></p>
            <p th:text="${university.getCountry()}"></p>
            <p th:text="${university.getCity()}"></p>
            <p th:text="${university.getStreet()}"></p>
            <p th:text="${university.getDateOfCreation()}"></p>
            <p th:text="${university.getOwnership()}"></p>
            <p th:text="${university.getFormOfTraining()}"></p>
        </div>
    </form>

    <div class="text-align-center">
        <a th:href="@{'/viewAllUniversities'}"><button>View all Universities</button></a>

        <a th:href="@{'/editUniversity/'+${university.getId()}}"><button>Edit</button></a>

        <a th:href="@{'/createNewUniversityButtonView'}"><button>Create New</button></a>
    </div>
</div>
</body>
</html>
<script src="main.js"></script>
