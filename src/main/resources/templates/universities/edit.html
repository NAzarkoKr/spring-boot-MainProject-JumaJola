<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit existing University</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="../main.css">
</head>
<body>
<div class="container forgecontainer ">
    <h1 class="name_page">
        Edit existing University
    </h1>

    <p>ID: [[${university.id}]]</p>

    <form id="formUpdateUniversity" class="formflex" th:action="@{'/updateCountyEdit/'+${university.getId()}}"
          method="post">
        <div class="disp-flex w-30">
            <p>Name Of University:</p>
            <p>Direction:</p>
            <p>Name Of Country:</p>
            <p>Name Of City:</p>
            <p>Street:</p>
            <p>Date Of Creation:</p>
            <p>Ownership:</p>
            <p>Form Of Training:</p>
        </div>

        <div class="disp-flex w-70">
            <div><input class="inp-position" type="hidden" name="id" th:value="${university.id}"></div>
            <div><input class="inp-position" name="nameCountry" th:value="${university.nameUniversity}"></div>
            <div><input class="inp-position" name="direction" th:value="${university.direction}"></div>
            <div><input class="inp-position" name="country" th:value="${university.country}"></div>
            <div><input class="inp-position" name="city" th:value="${university.city}"></div>
            <div><input class="inp-position" name="street" th:value="${university.street}"></div>
            <div><input class="inp-position" name="dateOfCreation" type="date" max="2050-04-20" min="1900-04-10"
                        th:value="${university.dateOfCreation}"></div>
            <select class="inp-position" name="ownership" th:value="${university.ownership}">
                <option name="continent">PRIVATE</option>
                <option name="continent">STATE</option>
            </select>
            <select class="inp-position" name="formOfTraining" th:value="${university.formOfTraining}">
                <option name="continent">FULL_TIME</option>
                <option name="continent">PART_TIME</option>
            </select>
            <div class="inp-position">
                <button th:action="@{'/updateUniversityEdit/'+${university.getId()}}">Save</button>
            </div>
        </div>
    </form>

    <div class="text-align-center">
        <!--<button id="updateButtonUniversity">Save</button>-->

        <a th:href="@{'/cancelUniversityEdit/'+${university.getId()}}">
            <button>Cancel</button>
        </a>

        <a th:href="@{'/deleteUniversity/'+${university.getId()}}">
            <button>Delete</button>
        </a>
    </div>
</div>
</body>
</html>

<script src="main.js"></script>
