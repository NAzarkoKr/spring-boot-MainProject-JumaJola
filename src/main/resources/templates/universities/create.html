<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add University</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="../main.css">
</head>
<body>
<div class="container forgecontainer ">
    <h1 class="name_page">
        Creating NEW University
    </h1>

    <form id="formSaveUniversity" class="formflex">
        <div class="disp-flex w-30">
            <p>Name Of University:</p>
            <p>Direction:</p>
            <p>Name Of Country:</p>
            <p>Name Of City:</p>
            <p>Street:</p>
            <p>Date Of Creation:</p>
            <p>Ownership:</p>
            <p>Form Of Training:</p>
        </div>
        <div class="disp-flex w-70">
            <div><input class="inp-position" name="nameUniversity" value="NU LP"></div>
            <div><input class="inp-position" name="direction" value="SYSTEM ENGINEERING"></div>
            <div><input class="inp-position" name="country" value="Ukraine"></div>
            <div><input class="inp-position" name="city" value="Lviv"></div>
            <div><input class="inp-position" name="street" value="Bandera"></div>
            <div><input class="inp-position" name="dateOfCreation" type="date" max="2050-04-20" min="1900-04-10" value="2018-10-30"></div>
            <select class="inp-position" name="ownership">
                <option name="continent">PRIVATE</option>
                <option name="continent">STATE</option>
            </select>
            <select class="inp-position" name="formOfTraining">
                <option name="continent">FULL_TIME</option>
                <option name="continent">PART_TIME</option>
            </select>
        </div>
    </form>

    <div class="text-align-center">
        <button id="saveButtonUniversity">Save</button>
        <a th:href="@{'/viewAllUniversities'}">
            <button>View all Universities</button>
        </a>
    </div>
</div>
</body>
</html>
<script src="main.js"></script>
